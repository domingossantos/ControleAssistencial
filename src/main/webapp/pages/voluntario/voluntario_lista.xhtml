<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../WEB-INF/template.xhtml">

    <ui:define name="content">

        <div class="row well-sm">
            <div class="col-md-4"><h4>Voluntários</h4> </div>
            <div class="col-md-8">
                <h:link outcome="pretty:voluntarioform" value="Novo Voluntário" styleClass="btn btn-success"/>

            </div>
        </div>
        <div>

        <p:dataTable id="tblVoluntario" value="#{listaVoluntarioBean.voluntarios}" var="voluntario" emptyMessage="Nenhum Registro Encontrado" >
            <p:column >
                <f:facet name="header">
                    <h:outputText value="Nome: " />
                </f:facet>
                <h:outputText value="#{voluntario.nome}"/>
            </p:column>

            <p:column >
                <f:facet name="header">
                    <h:outputText value="Função:" />
                </f:facet>
                <h:outputText value="#{voluntario.funcao}"/>
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Opções" />
                </f:facet>

                <h:link outcome="pretty:editarVoluntario" value="Editar">
                    <f:param name="id" value="#{voluntario.id}"/>
                </h:link>

                &nbsp;&nbsp;
                <p:commandLink value="Excluir" action="#{listaVoluntarioBean.excluir(voluntario)}" update=":formContent tblVoluntario"
                               onclick="if (!confirm(' deseja mesmo excluir? '))
                                             return false;" />
            </p:column>

        </p:dataTable>
        </div>
    </ui:define>

</ui:composition>
</html>
