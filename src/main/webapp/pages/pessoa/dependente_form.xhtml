<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  >

<ui:composition template="../../WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="row">
            <div class="col-md-4">Cadastro Dependente</div>
            <div class="col-md-8"><h:messages styleClass="alert-info" /></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10">
                <div class="row">
                    <div class="form-group col-md-4">
                        <h:outputLabel value="Nome:" for="txNome"  />
                        <p:inputText id="txNome" value="#{dependenteFormBean.dependente.nome}" styleClass="form-control" required="true" requiredMessage="Campo Nome obrigatÃ³rio"/>
                        <h:message for="txNome" styleClass="alert-warning"/>
                    </div>
                </div>


                <div class="row">
                    <div class="form-group col-md-4">
                        <h:outputLabel value="Identidade:" for="txIdentidade"  />
                        <h:inputText id="txIdentidade" value="#{dependenteFormBean.dependente.identidade}" styleClass="form-control" />
                    </div>
                    <div class="col-md-2"></div>
                    <div class="form-group col-md-4">
                        <h:outputLabel value="OrgÃ£o Emissor:" for="txEmissor"  />
                        <h:inputText id="txEmissor" value="#{dependenteFormBean.dependente.emissorRg}" styleClass="form-control" />
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-4">
                        <h:outputLabel value="CPF:" for="txCpf"  />
                        <h:inputText id="txCpf" value="#{dependenteFormBean.dependente.cpf}" styleClass="form-control" />
                    </div>
                    <div class="col-md-2"></div>
                    <div class="form-group col-md-4">
                        <h:outputLabel value="Data Nasc.:" for="txNasc"  />
                        <p:inputMask id="txNasc" value="#{dependenteFormBean.dependente.dataNascimento}"  styleClass="form-control"  mask="99/99/9999">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:inputMask>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-4">
                        <h:outputLabel value="Escolaridade:" for="txEscolaridade"  />
                        <h:selectOneMenu styleClass="form-control" value="#{dependenteFormBean.dependente.escolaridadeId}" id="txEscolaridade" converter="objConverter">
                            <f:selectItems value="#{dependenteFormBean.escolaridadeList}" var="escola" itemValue="#{escola}" itemLabel="#{escola.descricao}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="form-group col-md-4">
                        <h:outputLabel value="Grau Parentesco:" for="txParentesco"  />
                        <h:selectOneMenu styleClass="form-control" value="#{dependenteFormBean.dependencia.grauParentescoId}" id="txParentesco" converter="objConverter">
                            <f:selectItems value="#{dependenteFormBean.grauParentescoList}" var="parentesco" itemValue="#{parentesco}" itemLabel="#{parentesco.descricao}"/>
                        </h:selectOneMenu>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-10">
                    <h:commandButton value="Salvar" action="#{dependenteFormBean.salvar}" styleClass="btn btn-success" />
                    &nbsp;
                    <h:link outcome="pretty:dependenteGrid" value="Voltar" styleClass="btn btn-warning">
                        <f:param name="pessoaId" value="#{dependenteFormBean.pessoaId}"/>
                    </h:link>
                </div>
            </div>


        </div>
    </ui:define>

</ui:composition>
</html>
