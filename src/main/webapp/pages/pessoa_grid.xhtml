<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        >

<ui:composition template="../WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="row">
            <div class="col-md-4">Cadastro de Pessoas</div>
            <div class="col-md-8"></div>
        </div>
        <div>
            <h:dataTable value="#{pessoaGridBean.pessoas}" var="pessoa" styleClass="table table-striped">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{pessoa.nome}
                </h:column>

                <h:column>
                    <f:facet name="header">Data Nasc</f:facet>
                    <h:outputText value="#{pessoa.dataNascimento}">
                        <f:convertDateTime type="date" dateStyle="short" pattern="dd/MM/yyyy"   />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">CPF</f:facet>
                    #{pessoa.cpf}
                </h:column>

                <h:column>
                    <f:facet name="header">#</f:facet>
                    <h:outputText value="Ações"/>
                </h:column>

            </h:dataTable>
        </div>
    </ui:define>

</ui:composition>
</html>
