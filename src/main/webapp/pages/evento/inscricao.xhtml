<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="well-sm row">
            <div class="col-md-4"><h4>Inscrição Evento #{inscricaoBean.evento.tipoEventoId.descricao}</h4></div>
            <div class="col-md-8"><h:outputText value="#{inscricaoBean.evento.dataEvento}"><f:convertDateTime pattern="dd/MM/yyyy" /> </h:outputText> </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <h4>Inscritos</h4>
                <ul>
                    <ui:repeat value="#{inscricaoBean.eventoPessoas}" var="pessoaEvento">
                        <li>#{pessoaEvento.pessoaId.nome}</li>
                    </ui:repeat>
                </ul>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-6">
                <h:form id="inscricaoForm" prependId="false">
                    <p:autoComplete id="autoNome" value="#{inscricaoBean.pessoa}"
                                    completeMethod="#{inscricaoBean.lisarPessoas()}"
                                    converter="objConverter"
                                    var="insc" itemLabel="#{insc.nome}" itemValue="#{insc}"/>
                    <h:commandButton action="#{inscricaoBean.inscrever}" value="Inscrever"/>
                    <h:messages />
                </h:form>


            </div>
        </div>



    </ui:define>

</ui:composition>
</html>
