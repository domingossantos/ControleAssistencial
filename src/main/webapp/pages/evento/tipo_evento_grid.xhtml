<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../WEB-INF/template.xhtml">

    <ui:define name="content">

            <p:fieldset id="field1" legend="Tipo de Evento">
            <p:fieldset id="field2">
                <p:outputLabel value="Descrição: "/>
                <h:panelGrid columns="2">
                <p:inputText id="descricaoId" style="width: 150%" value="#{tipoEventoBean.tipoEvento.descricao}"/>
                <p:commandButton value="Salvar" style="margin-left: 58%" styleClass="ui-priority-primary"
                                 actionListener="#{tipoEventoBean.salvar()}"
                                 update="tblTpEvento field2"
                                 />
                </h:panelGrid>
                </p:fieldset>
            </p:fieldset>

            <p:dataTable id="tblTpEvento" value="#{tipoEventoBean.lista}" var="tpevento" emptyMessage="Nenhum Registro Encontrado" >
                <p:column >
                    <f:facet name="header">
                        <h:outputText value="Descrição" />
                    </f:facet>
                    <h:outputText value="#{tpevento.descricao}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Opções" />
                    </f:facet>

                    <p:commandLink value="Editar" ajax="false" action="#{tipoEventoBean.editar(tpevento)}" update=":formContent tblTpEvento"/>
                    &nbsp;&nbsp;
                    <p:commandLink value="Excluir" action="#{tipoEventoBean.excluir(tpevento)}" update=":formContent tblTpEvento :msg"
                                   onclick="if (!confirm(' deseja mesmo excluir? '))
                                             return false;" />
                </p:column>

            </p:dataTable>

    </ui:define>

</ui:composition>
</html>
