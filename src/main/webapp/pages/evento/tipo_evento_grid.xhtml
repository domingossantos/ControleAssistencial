<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="../../WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:form id="cadastroId">
            <p:fieldset legend="Cadastrar Tipo de Evento">
            <p:fieldset>
                <p:outputLabel value="Descrição: "/>
                <h:panelGrid columns="2">
                <p:inputText id="descricaoId" style="width: 150%" value="#{tipoEventoBean.tipoEvento.descricao}"/>
                <p:commandButton value="Salvar" style="margin-left: 58%" styleClass="ui-priority-primary"
                                 action="#{tipoEventoBean.salvar()}"
                                 update="tblTpEvento"/>
                </h:panelGrid>
                </p:fieldset>
            </p:fieldset>
            <p:dataTable id="tblTpEvento" value="#{tipoEventoBean.lista}" var="tpevento" emptyMessage="Nenhum Registro Encontrado" >
                <p:column >
                    <f:facet name="header">
                        <h:outputText value="Descrição" />
                    </f:facet>
                    <h:outputText value="#{tpevento.descricao}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Opções" />
                    </f:facet>

                    <p:commandLink value="Editar" />
                    &nbsp;&nbsp;
                    <p:commandLink value="Excluir" />
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
</html>
