<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../WEB-INF/template.xhtml">

    <ui:define name="content">
        <div><h:commandButton styleClass="btn btn-sm btn-info" action="#{grauParentescoBean.novoGrau}" value="Novo"/>
            </div>
        <h:dataTable value="#{grauParentescoBean.listaGrau}" var="grau" styleClass="table table-striped">
            <h:column>
                <f:facet name="header">#</f:facet>
                #{grau.id}
            </h:column>
            <h:column>
                <f:facet name="header">Descrição</f:facet>
                #{grau.descricao}
            </h:column>
            <h:column>
                <f:facet name="header">#</f:facet>
                    <h:commandButton  value="Editar" action="#{grauParentescoBean.grauPorId(grau.id)}" styleClass="btn btn-success" />
                    <h:commandLink  value="Excluir" action="#{grauParentescoBean.grauPorId(grau.id)}" styleClass="btn btn-warning"/>
            </h:column>
        </h:dataTable>

    </ui:define>

</ui:composition>
</html>
